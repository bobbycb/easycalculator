<!DOCTYPE html5>
<html>
    <head>
        <title>Easy Calculator</title>
        <link href="./resources/style.css" type="text/css" rel="stylesheet">
        <script src="resources/calculator.js"></script>
    </head>
    <body>
        <header>
            <h1>Hier kommt ein kleiner Taschenrechner hin.</h1>
        </header>
        <main>
            <div class="calculator" role="presentation">
                <span class="formerInput">vorherige eingaben</span>
                <span class="currentResult">Ergebnis</span>
                <button data-value="ac" class="grey">AC</button>
                <button data-value="c" class="grey">C</button>
                <button data-value="ch" class="grey">+/-</button>
                <button data-value="/" class="function">/</button>
                <button data-value="7" class="number">7</button>
                <button data-value="8" class="number">8</button>
                <button data-value="9" class="number">9</button>
                <button data-value="x" class="function">x</button>
                <button data-value="4" class="number">4</button>
                <button data-value="5" class="number">5</button>
                <button data-value="6" class="number">6</button>
                <button data-value="-" class="function">-</button>
                <button data-value="1" class="number">1</button>
                <button data-value="2" class="number">2</button>
                <button data-value="3" class="number">3</button>
                <button data-value="+" class="function">+</button>
                <button data-value="0" class="number">0</button>
                <button data-value="," class="number">,</button>
                <button data-value="=" class="calculateBtn">=</button>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
